name: Selenium End-to-End Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # 1) Build your front end
      - name: Install front-end dependencies
        working-directory: client
        run: |
          npm ci

      - name: Build front-end
        working-directory: client
        env:
          CI: false    # disable CRA's warnings-as-errors in CI
        run: |
          npm run build

      # 2) Serve the built bundle on port 80
      - name: Install and run static server
        run: |
          npm install -g serve wait-on
          sudo serve -s client/build -l 80 &
      - name: Wait for front-end to be ready
        run: npx wait-on http://localhost/register

      # 3) Start your back-end (Docker Compose)
      - name: Create .env
        run: |
          cat > .env <<EOF
          DB_HOST=db
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
          EOF


      # 4) Install Chrome & Python for Selenium
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub \
            | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" \
            | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Setup Python & Selenium
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager pytest

      # 5) Run your Selenium test
      - name: Run Selenium registration test
        run: pytest tests/register_test.py -q -s --maxfail=1
