name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Give the CodeQL uploader permission to write code-scanning alerts
permissions:
  contents: read            
  security-events: write     

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF formatter
        run: npm install --save-dev @microsoft/eslint-formatter-sarif

      - name: Run ESLint and emit SARIF (skip tests)
        continue-on-error: true
        run: |
          npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            --ignore-pattern "**/__tests__/**" \
            --ignore-pattern "**/*.test.{js,jsx,ts,tsx}" \
            -f @microsoft/eslint-formatter-sarif \
            -o eslint-report.sarif \
            || echo "SARIF report generated"


      - name: Upload ESLint SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: client/eslint-report.sarif
