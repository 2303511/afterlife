name: ESLint

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    # All run: steps will default to running in client/
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF formatter
        run: npm install --save-dev @microsoft/eslint-formatter-sarif

      - name: Run ESLint and emit SARIF
        # continue-on-error so lint failures don't break the job
        continue-on-error: true
        run: |
          npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            -f @microsoft/eslint-formatter-sarif \
            -o eslint-report.sarif \
            || echo "Lint errors foundâ€”report generated as eslint-report.sarif"

      - name: Upload ESLint SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: client/eslint-report.sarif
