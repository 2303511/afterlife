name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and output SARIF
        run: |
          npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            -f sarif \
            -o eslint-report.sarif \
            || echo "Lint issues found, but not failing the build"
        continue-on-error: true

      - name: Upload ESLint SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: client/eslint-report.sarif
